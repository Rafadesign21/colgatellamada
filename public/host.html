<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamada Colgate - Asesor (Host)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Panel del Asesor</h1>
    <div id="videos-container">
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="video-label">Cámara Local</div>
        </div>
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label">Cámara del Cliente</div>
        </div>
    </div>
    <div id="status">Conectando al servidor...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const statusDiv = document.getElementById('status');
        
        let peerConnection;
        let localStream;
        let peerId; // ID del socket del Guest

        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // 1. Iniciar la cámara local en cuanto la página carga
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
                statusDiv.textContent = 'Cámara iniciada. Esperando cliente...';
                // 2. Avisar al servidor que el host está listo
                socket.emit('host-ready');
            })
            .catch(error => console.error('Error al acceder a la cámara:', error));

        // 3. El servidor nos avisa que un guest se conectó y nos da su ID
        socket.on('start-call', (guestId) => {
            peerId = guestId;
            statusDiv.textContent = `Cliente conectado (${peerId.substring(0, 5)}). Iniciando llamada...`;
            
            peerConnection = new RTCPeerConnection(iceServers);
            
            // Añadir tracks locales a la conexión
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Manejar candidatos ICE
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { target: peerId, candidate: event.candidate });
                }
            };
            
            // Manejar track remoto
            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            // Crear y enviar la oferta
            peerConnection.createOffer()
                .then(offer => peerConnection.setLocalDescription(offer))
                .then(() => {
                    socket.emit('offer', { target: peerId, offer: peerConnection.localDescription });
                });
        });

        // 6. Recibir la respuesta del guest
        socket.on('answer', (data) => {
            statusDiv.textContent = 'Llamada en curso.';
            peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        });

        // Recibir candidatos ICE del guest
        socket.on('ice-candidate', (data) => {
            peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        });

        // Manejar desconexión del par
        socket.on('peer-disconnected', () => {
            statusDiv.textContent = 'El cliente se ha desconectado. Esperando uno nuevo...';
            remoteVideo.srcObject = null;
            if (peerConnection) {
                peerConnection.close();
            }
            // Avisar de nuevo que estamos listos
            socket.emit('host-ready');
        });

        socket.on('connect', () => {
            statusDiv.textContent = 'Conectado al servidor. Iniciando cámara...';
        });
    </script>
</body>
</html>
